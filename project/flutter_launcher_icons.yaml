flutter_launcher_icons:
  image_path: "assets/Nysa_logo.jpg"

  android: true
  image_path_android: "assets/Nysa_logo.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF" # Set a background color for adaptive icons
  adaptive_icon_foreground: "assets/Nysa_logo.jpg"

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/Nysa_logo.jpg"
    background_color: "#FFFFFF" # Replace with your desired color
    theme_color: "#FFFFFF" # Replace with your desired color

  windows:
    generate: true
    image_path: "assets/Nysa_logo.jpg"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/Nysa_logo.jpg"